<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Autores y Libros</title>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app" ref="app">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img width="120" src="img/libro-logo.png" alt="Logo de Libros">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" @click="abrirFormulario('autor')" href="#">Autor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" @click="abrirFormulario('libro')" href="#">Libro</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="appSistema">
          
            <!-- Formulario de Autores -->

            <buscar-autor ref="buscarAutor" v-show="forms.buscarAutor.mostrar" @modificar="modificar('autor', 'modificarAutor', $event)"></buscar-autor>

             
            <autor v-show="forms.autor.mostrar" :forms="forms" ref="autor" @buscar="buscar('buscarAutor', 'listarAutores')"></autor>
            <buscarAutor v-show="forms.buscarAutor.mostrar" ref="buscarAutor" @modificar="modificar('autor', 'modificarAutor', $event)"></buscarAutor>
            <buscarAutor ref="buscarAutor" v-show="forms.buscarAutor.mostrar"></buscarAutor>
           



            <!-- Formulario de Libros -->
            <buscar-libro ref="buscarLibro" v-show="forms.buscarLibro.mostrar" @modificar="modificar('libro', 'modificarLibro', $event)"></buscar-libro>

            <libro v-show="forms.libro.mostrar" :forms="forms" ref="libro" @buscar="buscar('buscarLibro', 'listarLibros')"></libro>
            <buscarLibro v-show="forms.buscarLibro.mostrar" ref="buscarLibro" @modificar="modificar('libro', 'modificarLibro', $event)"></buscarLibro>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="componentes/autor.js"></script>
    <script src="componentes/libro.js"></script>
    <script src="componentes/buscarAutor.js"></script>
    <script src="componentes/buscarLibro.js"></script>
    <script src="main.js"></script>
</body>

</html>
